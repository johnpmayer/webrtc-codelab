<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<meta name='keywords' content='WebRTC, HTML5, JavaScript' />
<meta name='description' content='WebRTC Reference App' />
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>

<base target='_blank'>

<title>WebRTC client</title>

<!-- <link rel='stylesheet' href='css/main.css' /> -->
<style>
.playerVideo {
  outline:none;
  width:100%;
  height:100%;
}
</style>

</head>

<body>


<div class="container">
  <div class=row">
    <!-- game on the left -->
    <div class="well col-md-8">
      <h3>Game goes here</h3>
      <div id="elm-game"></div>
      <div id='textareas'>
        <textarea id="dataChannelSend" disabled placeholder="Press Start, enter some text, then press Send."></textarea>
        <textarea id="dataChannelReceive" disabled></textarea>
      </div>
      <button id="sendButton" disabled>Send</button>
    </div>

    <!-- Videos on the right -->
    <div class="well col-md-4">
      <video class="playerVideo" id='localVideo' autoplay muted></video>
      <video class="playerVideo" id='remoteVideo' autoplay></video>
    </div>


  </div>
</div>

<script src='/socket.io/socket.io.js'></script>
<script src='js/lib/adapter.js'></script>
<script src='js/main.js'></script>

</body>
</html>
